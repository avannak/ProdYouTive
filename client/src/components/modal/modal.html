<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Mode Timer</title>
    <!-- Add CSS file here-->
    <!-- <link rel="stylesheet" href="modal.css" /> -->
  </head>
  <body>
    <div id="focusModeModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Set Focus Mode Duration</h2>
        <p>Select how long you want Focus Mode to be active:</p>
        <select id="focusModeDuration">
          <option value="15">15 minutes</option>
          <option value="30">30 minutes</option>
          <option value="45">45 minutes</option>
          <option value="60">1 hour</option>
          <option value="custom">Custom</option>
        </select>
        <button id="startFocusMode">Start Focus Mode</button>
      </div>
    </div>

    <!-- Add JavaScript file here -->
    <!-- <script src="modal.js"></script> -->
  </body>
</html>
